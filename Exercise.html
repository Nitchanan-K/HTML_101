<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="exercise_stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form Exercise</title>
</head>
<body>
    <!-- header H1 -->
    <h1 id="header_text">Travel reservation form</h1>
    
    <form class="content">
        <!-- Name section -->
        <label for="name">Full name*:</label>
        <br><br>
        <input type="text" id="name" name="name" placeholder="Full name" required><br><br>
        
        <!-- Email section -->
        <label for="email">Email address*:</label>
        <br><br>
        <input type="email" id="email" name="email" placeholder="Email address" required><br><br>
        
        <!-- Select Tour Package section -->
        <label for="gender">Select Tour Package:</label>
        <br><br>
        <select id="country" name="country">
            <option value="goa">Goa</option>
            <option value="ayutthaya experience">Ayutthaya Experience</option>
            <option value="bangkok landmarks">Bangkok Landmarks</option>
            <option value="chao phraya princess dinner cruise">Chao Phraya Princess Dinner Cruise</option>
          </select>
        <br>
        <br>

        <!-- Arrival Date section -->
        <label for="arrival date">Arrival date:</label>
        <br><br>
        <input type="date" id="arrival_date" name="arrival date">
        <br>
        <br>
    
        <!-- Number of persons section-->
        <label for="number_of_persons">Number of persons*:</label><br><br>
        <input type="number" id="number_of_persons" name="Number of persons" min="1" placeholder="Number of Persons" >
        <br>
        <br>
        <br>

        <!-- What would you want to avail section-->
        <label for="hobbies">What would you want to avail?*:</label>
        <br>
        <br>
        <input type="checkbox" id="boarding" name="avail" value="boarding">
        <label for="boarding">Boarding</label><br>
        <input type="checkbox" id="Fooding" name="avail" value="fooding">
        <label for="fooding">Fooding</label><br>
        <input type="checkbox" id="sight_seeing" name="avail" value="sight_seeing">
        <label for="sight_seeing">Sight seeing</label><br>
        <br>

        <!-- Discout Coupon Code section -->
        <br>
        <label for="discout_coupon_code" >Discout Coupon Code:</label>
        <br><br>
        <input type="text" id="discout_coupon_code" name="discout_coupon_code" placeholder="Coupon Code">
        <br><br>
        <hr>

        <!-- Terms and conditons section-->
        <br>
        
        <div style="text-align: center;">
        <label for="terms_and_conditions" id="terms_and_conditions"> Terms and Conditions* </label>
        <br><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">I agree</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">I disagree</label>
        <br><br>

        <!-- submit button -->
        <input type="submit" value="Complete reservation">
        </div>
      </form>

      <script>
        const form = document.querySelector('form');
        const nameInput = document.querySelector('#name');
        const emailInput = document.querySelector('#email');
        
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const nameValue = nameInput.value.trim();
          const emailValue = emailInput.value.trim();
          if (nameValue === '' || emailValue === '') {
            alert('Please fill in all fields!');
          } else {
            alert('Form submitted!');
          }
        });
      </script>
    
    

</body>
</html>
